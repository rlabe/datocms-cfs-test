    age: 13-18 ans
    description: "<p><em>En partenariat avec </em><strong><em>Euro Space Center</em></strong></p><p>Système
      de navigation, émission en direct à la télévision, surveiller notre planète
      et son climat,... Sans les satellites tout cela serait impossible. Pendant ce
      stage tu as une semaine pour <strong>construire </strong>et <strong>lancer ton
      propre satellite</strong> !</p><p>Les stagiaires commenceront leur stage par
      une introduction aux différents types de satellites. Ils apprendront également
      le fonctionnement d’un satellite de télécommunication, suivie d’une simulation
      d’intégration dudit satellite.</p><p>Après avoir relié les différents éléments
