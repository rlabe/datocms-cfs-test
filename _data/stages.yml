    age: 13-18 ans
    description: "<p><em>En partenariat avec </em><strong><em>Euro Space Center</em></strong></p><p>Parce
      qu'il n'y a pas d'âge pour devenir astronaute, viens découvrir avec ce stage
      une aventure galactique ! </p><p>Chaque journée du camp sera divisée en deux
      parties : les stagiaires suivront pendant une demi-journée le programme du <strong>camp
      astronaute</strong>. L'autre partie de la journée sera consacrée à des <strong>cours
      d'anglais</strong>.</p><p>Lors de ce camp, les stagiaires auront l'occasion
      d’expérimenter les vraies sensations vécues par un astronaute : simulation d'une
      marche sur la lune, reproduction de situations de désorientation et de vertige
      à l’intérieur d’un vaisseau qui n’est plus maîtrisé, test de ta résistance à
      la force de gravité dans une centrifugeuse spatiale, simulation de réparations
      sur un satellite avec le ressenti d’impesanteur (sur une structure métallique
      de 8 m de haut x 10 m de long !), exercices de communication entre une équipe
      terrestre et une équipe spatiale, découverte de la planète rouge à bord de votre
      vaisseau.</p><p>Après avoir été briefés sur la navette américaine, son fonctionnement
      et les phases d’une mission, les stagiaires auront la chance de participer à
      la simulation d’une mission spatiale en conditions réelles.</p><p>Les stagiaires
      participeront également à la construction et au lancement de fusées à eau et/ou
      de microfusées. Ils découvriront l’histoire de l’astronomie et apprendront à
      observer le ciel. Ils feront des expériences sur le vide et l’absence de pression.
      Un brief sur le fonctionnement d’un satellite de télécommunication est également
      prévu au programme. Les stagiaires devront parvenir à connecter entre eux les
      divers éléments qui composent la plateforme d’un satellite de communication.</p><p>Durant
      cette semaine de stage, les enfants feront aussi une visite du Space Tour, ils
      seront exposés à la vie quotidienne dans l’espace, ils en apprendront davantage
      sur les différentes planètes, ainsi que le système solaire, et ils feront diverses
      expériences et mises en situation.</p><p>Enfin, pour compléter cette semaine
      riche en découvertes, les stagiaires seront également initiés aux drones.</p>"
