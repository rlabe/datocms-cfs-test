      capable de saisir un objet. Les notions d’axes, d’entraînements, et de résistance
      mécanique seront abordées, car ce sont des concepts clés pour comprendre les
      besoins d’un robot.</p><p>La découverte de l’<strong>impression 3D</strong>
      sera également au programme : explication du logiciel de tranchage et de commande,
      résolution et appréhension des problèmes d’impression.</p><p>Avec toutes ces
      clés en main, les stagiaires dessineront leur propre pince, l’imprimeront, installeront
      ses composants et valideront son fonctionnement selon des critères clairs de
