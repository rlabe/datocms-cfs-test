    age: 12-18 ans
    description: "<p><em>En partenariat avec </em><strong><em>Euro Space Center</em></strong></p><p>Voilà
      quelques semaines que tu es arrivé sur la planète Mars. Tu mènes une expérience
      en extérieur lorsque la pince de ton bras robotique se brise. Il faut la réparer
      au plus vite !</p><p>Lors de ce stage, tu verras dans un premier temps la <strong>modélisation
