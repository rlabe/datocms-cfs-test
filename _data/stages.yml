    age: 12-16 ans
    description: "<p><em>En partenariat avec </em><strong><em>Euro Space Center</em></strong></p><p>Tu
      veux découvrir tous les secrets de <strong>fabrication </strong>et de <strong>pilotage
      d'un drone</strong> ? Deviens un expert en la matière avec ce stage ! Tu pourras
      même repartir avec ton drone ! </p><p>Après un premier aperçu de la réglementation
      en vigueur concernant l’usage des drones, tu participeras à un premier atelier
      qui t’expliquera ce qu’est un drone et sa technologie de base. Tu apprendras
      également comment fonctionne un drone, avant de construire le tiens ! Tu pourras
      évidemment le tester en vol.</p><p>Grâce à un simulateur, tu expérimenteras
      des situations de désorientation à l’intérieur d’un vaisseau qui n’est plus
      maîtrisé. Tu réaliseras quelques exercices d’endurance, d’équilibre et de communication,
      tout comme les astronautes lorsqu’ils s’entraînent avant d’aller dans l’espace.</p><p>Tu
      t’entraîneras ensuite à faire tes premiers vols en double commande avec l’instructeur.</p><p>Tu
      fabriqueras ton propre circuit et tu piloteras ton 4x4 comme si tu te trouvais
      à bord de celui-ci.</p><p>Ensuite, tu apprendras à prendre de belles images
      avec un drone, et tu pourras même réaliser un tournage vidéo vu d’un drone (selon
      la météo) et ensuite le monter.</p><p>Une impression 3D de tes propres ailes
      de pilote est également prévue au programme !</p>"
