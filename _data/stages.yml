- name: Vol à Voile
  categorie: Internat
  img: "/assets/images/stage-enfant-vol-a-voile-500x500.jpg"
  online: false
  nouveau: true
  stage_une: false
  inscription: ''
  location:
  - alias: Euro Space Center
    ville: Transinne
    age: 12-18 ans
    description: "<p><em>En partenariat avec E</em><strong><em>uro Space Center</em></strong></p><p>Laisse-toi
      porter par l’envie des grands espaces et les sensations que procurent un <strong>vol
      en planeur</strong> ! Tu combines l’entraînement des astronautes avec des sessions
      de vol.</p><p>Pour ce stage, nos petits astronautes seront d’abord briefés sur
      la navette américaine, son fonctionnement et les phases d’une mission. Ils seront
      entraînés à la lecture de paramètres sur écran, et auront la chance de participer
      à la simulation d’une mission spatiale en conditions réelles.</p><p>Les stagiaires
      auront l'occasion d’expérimenter les vraies sensations vécues par un astronaute
      : simulation d'une marche sur la lune, reproduction de situations de désorientation
      et de vertige à l’intérieur d’un vaisseau qui n’est plus maîtrisé, simulation
      de réparations sur un satellite avec le ressenti d’impesanteur (sur une structure
      métallique de 8 m de haut x 10 m de long !), atelier de construction et de lancement
      de fusées, expériences sur le vide et l’absence de pression dans la soute de
      la navette, et Visite du Space Tour.</p><p>Les stagiaires apprendront également
      le savoir-faire élémentaire du pilotage et les <strong>bases théoriques </strong>du
      vol à voile. Ils découvriront le maniement d’un planneur, s’entraîneront sur
      un simulateur de vol, découvriront les bases de l’aérodynamique et de la météorologie,
      et enfin, ils participeront à 6 vols avec le moniteur.</p>"
    infos:
    - alias: Diplôme
      info_line: Remise d'un diplôme en fin de stage.
    - alias: Internat
      info_line: 'Internat : 5 nuitées comprenant petit-déjeuner, repas de midi, collation,
        et repas du soir. Arrivée au stage le dimanche à 17h et départ le vendredi
        à 16h30.'
    - alias: Externat
      info_line: 'Externat : repas et collation fournis par l''Euro Space Center.
        Stage se déroulant du lundi au vendredi de 9h à 16h. Une garderie (gratuite
        mais sur inscription) est prévue de 8h30 à 9h et de 16h à 17h.'
  activation_onglets: true
- name: 'Satellite Camp 2 '
  categorie: Internat
  img: "/assets/images/stage-enfant-satellite-niveau-2-500x500.jpg"
  online: false
  nouveau: true
  stage_une: false
  inscription: ''
  location:
  - alias: Euro Space Center
    ville: Transinne
    age: 13-18 ans
    description: "<p><em>En partenariat avec</em><strong><em> Euro Space Center</em></strong></p><p>Système
      de navigation, émission en direct à la télévision, surveiller notre planète
      et son climat,... Sans les satellites tout cela serait impossible. Pendant ce
      stage tu as une semaine pour <strong>construire </strong>et <strong>lancer ton
      propre satellite</strong> !</p><p>Pour ce stage, n’oublie pas d’amener ton satellite
      créé au premier camp ! Il constituera la base de la mission MySat-2.</p><p>Quel
      est l’état de ton MySat-1 ? Nous effectuons une analyse et les réparations nécessaires.</p><p>Après
      avoir été introduits aux capteurs, les stagiaires feront évoluer leur satellite
      en l’équipant d’un GPS, d’une IMU (centrale à inertie), d’un panneau solaire
      et d’une expérience « absorption/rayonnement thermique ». Tes capacités de soudure
      seront à nouveau sollicitées.</p><p>Au cours du stage, tu construiras aussi
      ta propre station terrestre de manière à recevoir chez toi la télémétrie de
      ton satellite par signal radio. La mission MySat-2 nécessitera également une
      bonne dose de programmation pour configurer ton ordinateur de bord.</p><p>Après
      quelques tests, les satellites seront lancés à l’aide d’un drone jusqu’à une
      hauteur de 90 mètres. Au cours d’un vol de quelques minutes, ton satellite enverra
      une mine d’informations à la station terrestre, que tu pourras analyser par
      la suite.</p>"
