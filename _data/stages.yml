      est essentiel pour un sport tel que le tennis. La volée et le service sont alors
      également vus. <br>Les exercices permettent à l'enfant de lire la trajectoire
      de leur balle et d'anticiper ses rebonds.</p><p>Tous ces exercices sont proposés
      avec du <strong>matériel adapté</strong> : ballons, ballons de baudruche, balles
      rouges et balles molles.</p><p>Chaque journée de stage comporte <strong>trois
      périodes de tennis</strong> et une <strong>période de découverte d’un multisports</strong>
      en extérieur. Des activités comme du baseball, unihoc, ball bouncer, etc. sont
      favorisées car elles permettent aux enfants d'utiliser à nouveau du matériel
