- name: Robotique
  categorie: Activités artistiques et loisirs
  img: "/assets/images/stages/stagesalaune_robotique.png"
  online: true
  nouveau: true
  inscription: ''
  location:
  - alias: robotique
    ville: Brabant Wallon
    centres: []
    age: 6 à 14 ans
    description: "<p><strong>Prenez vos bonnes résolutions pour la rentrée scolaire
      ! </strong><br></p><p>Nos enfants ne sont pas formés à 90% des métiers de 2030
      !</p><p>En effet, le monde change et évolue à un rythme fou. Les technologies
      ont un réel impact tant au niveau professionnel que dans la vie de tous les
      jours.</p><p>La mission de la <strong>CFS Robotique Academy</strong> est de
      former les jeunes aux enjeux du numérique afin de mieux comprendre le monde
      qui les entoure.</p><p>Pour apprendre à coder, rien ne vaut une approche ludique,
      créative et concrète. Et pour une activité enfant, quoi de plus ludique que
      de construire un robot LEGO qui obéit au doigt et à l’oeil ?</p><p><strong>Pourquoi
      apprendre à programmer ?</strong></p><ul><li><p>Parce qu’apprendre à coder développe
      de nombreuses autres compétences: la capacité d’abstraction et de résolution
      de problème, la pensée logique, les mathématiques, le vocabulaire, etc.</p></li><li><p>Parce
      nous vivons dans un monde éminemment technologique et qu’il est aussi essentiel
      d’en maîtriser les notions que de savoir lire, écrire ou compter.</p></li><li><p>Pour
      que les enfants sachent surfer sur le tsunami technologique sans en être de
      simples consommateurs.</p></li><li><p>Parce que c’est ludique, et que les enfants
      manifestent un intérêt naturel pour ces domaines.</p></li><li><p>Parce que la
      technologie fait pleinement partie de la culture générale du XXIème siècle.</p></li><li><p>Parce
      que les connaissances apprises dès les premières années sont solidement acquises.</p></li></ul>"
    infos:
    - alias: distanciation
      info_line: 'Nos ateliers sont proposés par petit groupe en respectant la distanciation
        sociale '
